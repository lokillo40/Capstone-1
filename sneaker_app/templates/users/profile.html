{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <h1>User Profile</h1>
            <p><strong>Username:</strong> {{ user.Username }}</p>
            <p><strong>Email:</strong> {{ user.Email }}</p>
            <p><strong>Full Name:</strong> {{ user.FullName }}</p>
            <p><strong>Member since:</strong> {{ user.JoinDate.strftime('%Y-%m-%d') }}</p>
            
            <!-- Edit Profile Button -->
            <a href="{{ url_for('edit_profile') }}" class="btn btn-info">Edit Profile</a>

            <a href="{{ url_for('favorites') }}" class="btn btn-primary">View Favorites</a>
            
        </div>
    </div>
</div>
{% endblock %}
